<h3>SignUp</h3>

<form [formGroup]="SignUpForm" (ngSubmit)="SignUpUser()">
  <div>
    <label for="name">Name:</label>
    <input type="text" placeholder="name" id="name" formControlName="name" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      placeholder="email"
      id="email"
      formControlName="email"
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      placeholder="password"
      id="password"
      formControlName="password"
    />
  </div>

  <button type="submit" [disabled]="SignUpForm.status === 'INVALID'">
    SignUp
  </button>
</form>
